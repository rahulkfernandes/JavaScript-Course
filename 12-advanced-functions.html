<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Funstions</title>
        <style>
        </style>
    </head>
    <body>
        <script>
            function greeting() {
                console.log('Hello');
            };
            greeting();

            const num = 2;
            const function1 = function () {
                console.log('Hello2');
            };
            console.log(function1);
            console.log(typeof function1);
            function1();

            const object1 = {
                num: 2,
                fun: function() {
                    console.log('Hello3');
                }
            };
            object1.fun();

            function display(param) {
                console.log(param);
            };
            display(2);
            
            function run(param) {
                param();
            }
            run(function() {
                console.log('Hello4');
            });
            
            
            setTimeout(function(){
                console.log('Timeout');
                console.log('Timeout2');
            }, 5000);
            console.log('next line');

            setInterval(function() {
                console.log('Interval');
            }, 3000);

            console.log('next line 2');
            

            [
                'make dinner',
                'wash dishes',
                'watch youtube'
            ].forEach(function(value, index) {
                if(value === 'wash dishes') {
                    return;
                };
                console.log(index);
                console.log(value);
            });
        </script>
    </body>
</html>
